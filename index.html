<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Odin: Calculator Project</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="display">
                <div class="operation">+-*/</div>
                <div class="digits">1234567890</div>
            </div>
            <div class="clear"><button>Clear</button></div>
            <div class="keypad">
                <div class="key"><button>7</button></div>
                <div class="key"><button>8</button></div>
                <div class="key"><button>9</button></div>
                <div class="key"><button>รท</button></div>
                <div class="key"><button>4</button></div>
                <div class="key"><button>5</button></div>
                <div class="key"><button>6</button></div>
                <div class="key"><button>x</button></div>
                <div class="key"><button>1</button></div>
                <div class="key"><button>2</button></div>
                <div class="key"><button>3</button></div>
                <div class="key"><button>-</button></div>
                <div class="key"><button>.</button></div>
                <div class="key"><button>0</button></div>
                <div class="key"><button>=</button></div>
                <div class="key"><button>+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
