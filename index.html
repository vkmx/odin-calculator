<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Odin: Calculator Project</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="display">
                <div class="operation">+-*/</div>
                <div class="digits">1234567890</div>
            </div>
            <div class="clear"><button>Clear</button></div>
            <div class="buttons">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">รท</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">x</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">=</div>
                <div class="key">+</div>
            </div>
        </div>
    </div>
</body>
</html>
