<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Odin: Calculator Project</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="display">
                <div class="operation">
                    <div class="expression"></div>
                    <div class="sign"></div>
                </div>
                <div class="digits"></div>
            </div>
            <div class="clear"><button>Clear</button></div>
            <div class="keypad">
                <div class="key"><button class="number">7</button></div>
                <div class="key"><button class="number">8</button></div>
                <div class="key"><button class="number">9</button></div>
                <div class="key"><button class="operator">รท</button></div>
                <div class="key"><button class="number">4</button></div>
                <div class="key"><button class="number">5</button></div>
                <div class="key"><button class="number">6</button></div>
                <div class="key"><button class="operator">x</button></div>
                <div class="key"><button class="number">1</button></div>
                <div class="key"><button class="number">2</button></div>
                <div class="key"><button class="number">3</button></div>
                <div class="key"><button class="operator">-</button></div>
                <div class="key"><button class="number">.</button></div>
                <div class="key"><button class="number">0</button></div>
                <div class="key"><button class="operator">=</button></div>
                <div class="key"><button class="operator">+</button></div>
            </div>
            <div class="branding">Odin: Calculator</div>
        </div>
    </div>
</body>
</html>
