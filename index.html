<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Odin: Calculator Project</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="display">
                <div class="operation">
                    <div class="expression"></div>
                    <div class="sign"></div>
                </div>
                <div class="digits"></div>
            </div>
            <div class="clear"><button>Clear</button></div>
            <div class="keypad">
                <div class="key"><button class="number" id="num7">7</button></div>
                <div class="key"><button class="number" id="num8">8</button></div>
                <div class="key"><button class="number" id="num9">9</button></div>
                <div class="key"><button class="operator" id="op-div">รท</button></div>
                <div class="key"><button class="number" id="num4">4</button></div>
                <div class="key"><button class="number" id="num5">5</button></div>
                <div class="key"><button class="number" id="num6">6</button></div>
                <div class="key"><button class="operator" id="op-mlt">x</button></div>
                <div class="key"><button class="number" id="num1">1</button></div>
                <div class="key"><button class="number" id="num2">2</button></div>
                <div class="key"><button class="number" id="num3">3</button></div>
                <div class="key"><button class="operator" id="op-sub">-</button></div>
                <div class="key"><button class="number" id="num-decimal">.</button></div>
                <div class="key"><button class="number" id="num0">0</button></div>
                <div class="key"><button class="operator" id="op-eql">=</button></div>
                <div class="key"><button class="operator" id="op-add">+</button></div>
            </div>
            <div class="branding">Odin: Calculator</div>
        </div>
    </div>
</body>
</html>
